build-sfm:
  stage: build
  script:
    - scripts/run-script.sh build
  tags:
    - gacrc
  only:
    - merge_requests

google-test:
  stage: test
  script:
    - scripts/run-script.sh gtest
  tags:
    - gacrc
  only:
    - merge_requests
  variables:
    GIT_CLEAN_FLAGS: none

valgrind-test-2-view:
  stage: test
  script:
    - scripts/run-script.sh valgrind2
  tags:
    - gacrc
  only:
    - merge_requests
  variables:
    GIT_CLEAN_FLAGS: none

valgrind-test-3-view:
  stage: test
  script:
    - scripts/run-script.sh valgrind3
  tags:
    - gacrc
  only:
    - merge_requests
  variables:
    GIT_CLEAN_FLAGS: none
